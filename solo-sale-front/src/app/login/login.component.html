<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center text-gray-800">Login</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input 
              type="text" 
              formControlName="username" 
              placeholder="Enter Username" 
              name="uname" 
              class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
            <div *ngIf="f.username.errors" class="text-sm text-red-500 mt-1">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
  
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input 
              type="password" 
              formControlName="password" 
              placeholder="Enter Password" 
              name="psw" 
              class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
            <div *ngIf="f.password.errors" class="text-sm text-red-500 mt-1">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
  
          <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
